<template>
        <template if:true={object}>
            <lightning-card  title="Details">
                    <p class="slds-p-horizontal_small">Name : {object.name}</p></br>

                    <p class="slds-p-horizontal_small">Number value : {object.numberValue}</p></br>

                    <p class="slds-p-horizontal_small">Checkbox value : {object.checkboxValue}</p></br>

                    <p class="slds-p-horizontal_small">Picklist value : {object.picklistValue}</p></br>
            </lightning-card>
        </template>
</template>
